<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap CDN link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- Javascript link  -->
    <script src="assets/javascript/game.js">
    </script>
    <!-- Css link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- Tittle -->
    <title>Psychic Game :</title>
</head>

<body>

    <br>
    <br>
    <br>
    <!-- Container -->
    <div class="container">
        <!-- Row -->
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <!-- H1 tag for heading with text-center to set font at center -->
                <h1 class="text-center h11">Are You Psychic?</h1>
                <!-- H6 tag for heading in small size font -->
                <h6 class="text-center h11">Guess what letter I'm thinking of ...</h6>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    </div>
    <br>
    <br>
    <br>
    <!-- container2 -->
    <div class="container">
        <!-- row -->
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4 text-center">
                <!-- list group for display all user guess,wins,losses,guesses left,guesses so far -->
                <ul class="list-group">
                    <!-- list item -->
                    <li class="list-group-item">
                        <!-- displaying text inside of list -->
                        <p id="user1">User Guess: </p>
                    </li>
                    <!-- list item -->
                    <li class="list-group-item">
                        <!-- displaying text inside of list -->
                        <p id="win1">Wins: </p>
                    </li>
                    <!-- list item -->
                    <li class="list-group-item">
                        <!-- displaying text inside of list -->
                        <p id="loss1">Losses: </p>
                    </li>
                    <!-- list item -->
                    <li class="list-group-item">
                        <!-- displaying text inside of list -->
                        <p id="left1">Guesses Left: </p>
                    </li>
                    <!-- list item -->
                    <li class="list-group-item">
                        <!-- displaying text inside of list -->
                        <p id="guess1">Your Guesses so far: </p>
                    </li>
                </ul>
            </div>
            <div class="col-md-4">

            </div>
        </div>
    </div>
